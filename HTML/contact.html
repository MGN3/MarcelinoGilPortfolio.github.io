<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="MGN Portfolio"
        content="Full-Stack web developer. Developing webs from scratch, based on your needs and adapted to your budget. Best practices, scalable webs and easy to mantain." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index,follow" /> <!--Permitimos aparecer en buscadores online-->
    <title>MGN Portfolio</title></a>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Links CDN para habilitar bootstrap 5 sin necesidad de descargar el codigo fuente-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css" />
</head>

<!--Esta web ah sido realizada usando BOOTSTRAP 5 e intentando seguir los principio de html5 semántico, usando etiquetas específicas que se corresponden con partes comunes de una web: main, header, article, figure, footer-->

<!--Además, con una intención de testeo y variedad, he personalizado la apariencia de la web usando: Estilos inline(tanto con la etiqueta "style" como usando atributos predefinidos en bootstrap dentro de 
la etiqueta "class") y estilos externos a través del link CSS. El método que no he usado es estilos internos, introduciendo en el head <style> </style>-->

<body>
    <main>
        <a name="ancla"></a>

        <!--HEADER-->

        <header>
            <div class="container">
                <div class="row fixed-top"> <!--con el atributo fixed-top mantenemos el header fijo al hacer "scroll"-->
                    <div id="header1" class="col-4"><a href="../index.html"><img id="imgLogo"
                                src="../IMG/LOGO.jpg" alt="Logo"></a></div>

                    <div id="header2" class="col-4">
                        <h1 class="d-none d-md-block">{Marcelino Gil}</h1>
                        <h1 class="d-flex d-sm-block d-md-none">{MGN}</h1>
                        <!--Este h1 solo se verá en las pantallas: xs, sm y md-->
                    </div>

                    <div id="header3" class="col-4">
                        <div class="collapse" id="navbarToggleExternalContent">
                            <!--Ese id es parte de bootstrap y otorga las funcionalidades del botón.-->
                            <div id="boton1">
                                <ul class="list-unstyled">
                                    <li><a href="../index.html">Home</a></li>
                                    <li><a href="/HTML/aboutme.html">About</a></li>
                            </div>
                        </div>
                        <nav class="navbar">
                            <div class="container-fluid">
                                <!--Aquí abajo se incluyen todos los atributos que hacen al botón comportarse de cierta manera-->
                                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarToggleExternalContent"
                                    aria-controls="navbarToggleExternalContent" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <br>
        <br>
        <br>
        <br>

        <div class="text-center mt-5">
            <h1 class="fw-bold">Send me a message:</h1>
        </div>

        <!--FORMULARIO-->

        <div class="container my-4 d-flex justify-content-center">
            <form class="col-xs-6 col-md-6 col-12">
                <div class="my-3 col-xs-6 col-md-6 col-12">
                    <label id="label1" for="senderEmail">E-mail</label>
                    <input type="email" class="form-control" id="senderEmail" aria-describedby="senderEmailHelp">
                </div>
                <div class="my-3">
                    <label id="label2" for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>

        <!--JUMBOTRON-->

        <article>
            <div class="jumbotron bg-light rounded-3 py-5 px-5 text-center">
                <div class="container-fluid col-8">
                    <h1 class="display-5 fw-bold">Check my socials</h1>
                    <br>
                    <h2>Take a look at my proyects, my resume and more!</h2>
                    <h3>Scroll down and click the icon</h3>
                    <br>
                </div>
        </article>

        <br><br>

        <!--GOOGLE MAP-->

        <article> <!--Estuve investigando y para incluir mapas mas completos, con navegación inclida, es necesario escribir en JavaScript u otros lenguajes
        código extra que todavía no sé como hacer-->
            <div class="container my-5 text-center">
                <div class="embed-responsive"> <!--la clase embed-responsive sirve para otras funciones-->
                    <iframe class="embed-responsive-item"
                        src="https://maps.google.com/maps?q=Madrid&t=&z=10&ie=UTF8&iwloc=&output=embed" allowfullscreen>
                    </iframe>
                    <!--La etiqueta html iframe sirve para incrustar otros documentos dentro de tu web, como otro documento html o una web entera-->
                </div>
            </div>
        </article>

        <br><br>

        <!--FOOTER-->

        <div class="container-fluid bg-dark">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
                <p id="textofooter" class="col-md-4 mb-0" style="color:white">&copy; 2023 Marcelino Gil Nombela</p>

                <a href="#ancla"
                    class="col-md-4 d-flex align-items-center justify-content-center me-md-auto"><!--con me-md-auto consigo que los elementos queden bien colocados.-->
                    <p>Back to top</p>
                </a>

                <figure><!--mx= margin left y right (eje x)-->
                    <a href="https://github.com/MGN3" target="_blank">
                        <!--con la clase y atributo: target="_blank" el link se abre en una nueva pestaña del navegador-->
                        <img src="../IMG/github.png" alt="github" height="60" width="60">
                    </a>
                </figure>
                <figure>
                    <a href="https://www.linkedin.com/in/marcelino-gil-nombela/" target="_blank">
                        <img src="../IMG/linkedin.png" alt="linkedin" height="60" width="60">
                    </a>
                </figure>
                <figure class="mx-3">
                    <a href="mailto:mgilnombela@gmail.com" target="_blank">
                        <img src="../IMG/gmailfinal.png" alt="gmail" height="50" width="50">
                    </a>
                </figure>
            </footer>
        </div>

    </main>
</body>

</html>
